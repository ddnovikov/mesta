{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
      {% block head_title %}
        Места
      {% endblock head_title %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400|Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
      {% block style %}
      {% endblock style %}
    </style>
    {% block head_extra %}
    {% endblock head_extra %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a id='mesta-brand' class="navbar-brand mb-0 h1" href="{% url 'places:home' %}">Места</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'places:home' %}">Рестораны
{#                <span class="sr-only">(current)</span>#}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Блоги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О нас</a>
            </li>
          </ul>
          <div class="ml-auto">
            <button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Войти</button>
            <button class="btn btn-success" data-toggle="modal" data-target="#registerModal">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <footer class="py-5">
      <div class="container">
        <p class="m-0 text-center text-white">&copy; Места 2018</p>
      </div>
    </footer>

    <div class="modal fade text-dark" id="registerModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalTitle">Регистрация</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="login">Логин</label>
                <input id="login" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="email">Электронная почта</label>
                <input id="text" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="pwd">Пароль</label>
                <input id="pwd" type="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="pwd-c">Повторите пароль</label>
                <input id="pwd-c" type="password" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success btn-block">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade text-dark" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalTitle">Вход</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="login">Логин</label>
                <input id="login" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="pwd">Пароль</label>
                <input id="pwd" type="password" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary btn-block">Войти</button>
          </div>
        </div>
      </div>
    </div>
  </body>

    <script
      src="http://code.jquery.com/jquery-1.12.4.min.js"
	    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	    crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.12/marked.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
