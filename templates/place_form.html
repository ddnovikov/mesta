{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>{{ title }}</h1>

        <form id='place_form' method='POST' action='' enctype="multipart/form-data">
          {% csrf_token %}
          {{ place_form | crispy }}

          {{ image_formset.management_form }}
          {% for form in image_formset %}
              {{ form | crispy }}
          {% endfor %}

          <input type='submit' class="btn btn-default" value='{{ submit_value }}'>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
