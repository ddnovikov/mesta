{% extends 'base.html' %}

{% block content %}
  <header>
    <div id="carouselRestaurantIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselRestaurantIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselRestaurantIndicators" data-slide-to="1"></li>
        <li data-target="#carouselRestaurantIndicators" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
        <div id="carousel-1" class="carousel-item active">
          <div class="carousel-caption d-none d-md-block">
            <h3>First Slide</h3>
            <p>This is a description for the first slide.</p>
          </div>
        </div>

        <div id="carousel-2" class="carousel-item">
          <div class="dark-overlay">
          <div class="carousel-caption d-none d-md-block">
            <h3>Second Slide</h3>
            <p>This is a description for the second slide.</p>
          </div>
          </div>
        </div>

        <div id="carousel-3" class="carousel-item">
          <div class="carousel-caption d-none d-md-block">
            <h3>Third Slide</h3>
            <p>This is a description for the third slide.</p>
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselRestaurantIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselRestaurantIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </header>

  <section class="py-5">
    <div class="container">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
